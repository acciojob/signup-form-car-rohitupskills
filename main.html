<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h1>Signup Form Car</h1>
		<form action="#" method="post">
		  <label for="name">Name:</label>
		  <input type="text" id="name" placeholder="Name" required><br><br>
			<label for="email">Email:</label>
		  <input type="email" id="email" required placeholder="Email"><br><br>
			<label>Gender: </label>
			<label for="gender_m">Male</label>
		  <input type="radio" name="gender" id="gender_m">
			<label for="gender_f">Female</label>
		  <input type="radio" name="gender" id="gender_f"><br><br>
			<label for="cars">Car Brands:</label>
			<select id="cars">
				<option>--Please choose an option--</option>
			</select><br><br>
			<label for="age">Age:</label>
		  <input type="number" id="age" placeholder="Age" required><br><br>
			<label for="dob">DOB:</label>
		  <input type="date"  id="dob" required><br><br>
			<label for="tel">Phone Number:</label>
		  <input type="tel" id="tel" placeholder="XXX-XXX-XXXX"><br><br>
		  <label for="password">Password:</label>
		  <input type="password" id="password" required placeholder="Password"><br><br>
		<label for="tos">I agree to the TOS:</label>
		  <input type="checkbox" id="tos"><br><br>
			<button type="submit">Submit</button>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
